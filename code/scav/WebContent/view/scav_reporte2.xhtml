<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template/master.xhtml">
	
	<ui:define name="content">

		<h:form id="frmGralId" styleClass="container">
		
			<p:growl id="smsId" showDetail="true"/>
			
			<h1 class="form-title">Reporte Grafico de Acciones Generales</h1>

			<p:panel id="panelId" header="GENERACION DE REPORTE" style="width: 500px;">
			
				<h4>Genera un reporte general de los 10 vehiculos que mas Ingresaron o Salieron dado un rango determinado de fechas</h4>
						
				<h:panelGrid columns="2" cellpadding="5px" >
				
					<h:outputLabel value="Desde la Fecha: " styleClass="name"/>
					<p:calendar value="#{reporte2Bean.fechaInicio}" showOn="button" pattern="dd-MM-yyyy" required="true"/>
					
					<h:outputLabel value="Hasta la Fecha: " styleClass="name"/>
					<p:calendar value="#{reporte2Bean.fechaFin}" showOn="button" pattern="dd-MM-yyyy" required="true"/>
					
					<h:outputLabel value="Tipo de Accion " styleClass="name"/>
					<p:selectOneMenu value="#{reporte2Bean.tipoTranca}" style="width: 190px">
						<f:selectItem itemLabel="INGRESO" itemValue="INGRESO"/>
						<f:selectItem itemLabel="SALIDA" itemValue="SALIDA"/>
					</p:selectOneMenu>
					
				    <p:commandButton value="Generar Reporte"
									 actionListener="#{reporte2Bean.generarReporte}"
									 icon="reporte" ajax="false" />
									 
				</h:panelGrid>
				
			</p:panel>
			
		</h:form>
	    
	</ui:define>

</ui:composition>

</html>
