<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template/master.xhtml">
	
	<ui:define name="content">

		<h:form id="frmGralId" styleClass="container">
		
			<h1 class="form-title">Reporte de Ingresos y Salidas</h1>
			
			<p:messages id="smsId" showDetail="false" />

			<p:panel id="panelId" header="GENERACION DE REPORTE" style="width: 500px;">
			
				<h4>Genera un reporte con la cantidad de ingresos y salidas dada una fecha</h4>	
						
				<h:panelGrid columns="2" cellpadding="5px" >
				
					<p:outputLabel value="Ingrese una Fecha: " styleClass="name" />
					<p:calendar value="#{reporte1Bean.fecha}" showOn="button" pattern="dd-MM-yyyy" required="true"/>
				    
				    <p:commandButton value="Generar Reporte"
									 actionListener="#{reporte1Bean.generarReporte}"
									 icon="reporte" update="smsId" ajax="false" />
									 
				</h:panelGrid>
				
			</p:panel>
			
		</h:form>
	    
	</ui:define>

</ui:composition>

</html>
